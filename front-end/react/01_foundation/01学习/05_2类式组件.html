<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_2类式组件</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    //1. 创建类式组件 （必须继承React中的Component）
    class MyComponent extends React.Component {
        // render在类的原型对象上，供实例使用
        // render中this，MyComponent的实例对象
        render() {
            console.log(this)
            return <h2>类定义的组件（适用于复杂组件的定义）</h2>
        }
    }

    //2. 渲染组件到页面
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    /*
        执行了ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        1. React解析组件标签，找到MyComponent组件
        2. 发现组件是使用类定义的，随后new出该实例，并通过该实例调用原型上的render方法
        3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
     */
</script>
</body>
</html>
