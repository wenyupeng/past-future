<body>
<div id="root"></div>
<script type="text/babel">
    function Login(props) {
        return <button onClick={props.update}>login</button>
    }

    function Logout(props) {
        return <button onClick={props.update}>logout</button>
    }

    function changeFlag() {
        console.log('changeFlag: ', this)
        this.isLogin = {isLogin: !this.isLogin}
    }

    class APP extends React.Component {
        state = {
            isLogin: false
        }

        updateState = () => {
            this.setState({isLogin: !this.state.isLogin})
        }

        render() {
            // const isLogin = this.state.isLogin
            const {isLogin} = this.state
            return <div>
                <h1>demo test</h1>
                {/*this.state.isLogin ? <Login/> : <Logout/>*/}
                {isLogin ? <Login update ={this.updateState}/> : <Logout update ={this.updateState}/>}
                <button onClick={this.updateState}>change state</button>
            </div>
        }
    }

    ReactDOM.render(
        <APP/>,
        document.getElementById('root')
    )

</script>

</body>
