<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props基本使用</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    // 创建组件
    class Person extends React.Component {
        // state ={name:'tom',age:18,gender:'female'}
        //     <li>姓名: {this.state.name}</li>
        //     <li>性别: {this.state.gender}</li>
        //     <li>年龄: {this.state.age}</li>
        render() {
            console.log(this)
            const {name, age, gender} = this.props
            return (
                <ul>
                    <li>姓名: {name}</li>
                    <li>性别: {gender}</li>
                    <li>年龄: {age}</li>
                </ul>
            )
        }
    }

    // 渲染组件到页面
    ReactDOM.render(<Person name="tom" age="18" gender="female"/>, document.getElementById('test'))

    const p = {name: 'Chris', age: 18, gender: 'male'}
    ReactDOM.render(<Person name={p.name} age={p.age} gender={p.gender}/>, document.getElementById('test2'))
    ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

</script>
</body>
</html>
