<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_回调ref中回调次数的问题</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--引入prop=types，用于对组件标签属性进行限制 PropTypes-->
<script type="text/javascript" src="js/prop-types.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    //创建组件
    class Demo extends React.Component {
        state = {isHot: true}
        showInfo = () => {
            const {input1} = this
            alert(input1.value)
        };

        changeWeather = () => {
            // get the original state
            const {isHot} = this.state
            // update state
            this.setState({isHot: !isHot})
        }
        // 页面加载的时候执行一次
        // state更新的时候，当回调函数为内联函数时，执行两次，第一次传入参数null，第二次传入参数DOM元素
        saveInput = (currentNode) => {
            this.input1 = currentNode
            console.log('@', currentNode)
        }

        render() {
            const {isHot} = this.state
            return (
                <div>
                    <h2>today weather is hot? {isHot ? 'true' : 'false'}</h2>
                    {/*<h2>today weather is hot? {isHot? true:false}</h2>*/}
                    {/*
                    <input ref={(currentNode)=>{this.input1 = currentNode;
                        console.log('@',currentNode);}} type="text"/>&nbsp;
                    */}
                    <input ref={this.saveInput} type="text"/>&nbsp;

                    <button onClick={this.showInfo}>点击提示数据</button>
                    &nbsp;
                    <button onClick={this.changeWeather}>click to change weather</button>
                </div>
            )
        }
    }

    // 渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
