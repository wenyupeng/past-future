<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_2非柯里化调用</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--引入prop=types，用于对组件标签属性进行限制 PropTypes-->
<script type="text/javascript" src="js/prop-types.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    class Login extends React.Component {
        //#region
        /*
            如果一个函数符合下面2个规范的任何一个，那该函数就是高阶函数
                1. 若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
                2. 若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
            常见的高阶函数: Promise () 、 setTimeout、 arr.map()等等
            new Promise(()=>{})
            setTimeout(()=>{})

            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码方式
         */
        //#endregion

        state = {
            username: '',
            password: ''
        }

        saveFormData = (dataType, event) => {
            // console.log(dataType)
            this.setState({[dataType]: event.target.value})
        }


        // 表单提交后，默认跳转到action指定的地址
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    {
                        /**
                         * onChange={this.saveUsername('username') 函数的返回值作为事件的回调
                         user name: <input onChange={this.saveUsername('username')} type="text" name="username"/>
                         onChange={this.saveUsername} 函数作为事件的回调
                         user name: <input onChange={this.saveUsername} type="text" name="username"/>
                         *
                         */
                    }
                    user name: <input onChange={(event) => {
                    this.saveFormData('username', event)
                }} type="text" name="username"/>
                    pass word: <input onChange={(event) => {
                    this.saveFormData('password', event)
                }} type="password" name="pswd"/>
                    <button>login</button>
                </form>
            )
        }

        handleSubmit = (event) => {
            event.preventDefault() // 阻止表单提交
            const {username, password} = this.state
            alert(`userName: ${username} , password: ${password}`)
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('test'))

</script>
</body>
</html>
