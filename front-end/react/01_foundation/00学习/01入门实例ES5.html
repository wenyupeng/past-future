<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" CONTENT="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--react 底层核心库-->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!--react操作DOM的核心库,类似于jquery-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
<!--
react渲染步骤
1. 定义一个容器存放虚拟DOM
2. 创建虚拟DOM元素
3. 吧虚拟DOM元素渲染刀页面
-->
<div id="root1"></div>
<div id="root2"></div>
<script>
    // ES5方法创建
    var element = React.createElement('li', {}, 'hello') // 节点， 节点属性，标签内容
    ReactDOM.render(element, document.getElementById("root1"))

    //多层嵌套
    var li1 = React.createElement('li', null, 'class为关键字')
    var li2 = React.createElement('li', {className: 'list-li'}, 'li 2')
    var _ul = React.createElement('ul', {id: 'list'}, li1, li2) //
    ReactDOM.render(_ul, document.getElementById('root2'))

</script>
</body>
</html>
