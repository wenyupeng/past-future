<!DOCTYPE html>
<html LANG="en">
<head>
    <meta charset="UTF-8">
    <title>3_类中方法this指向</title>
</head>
<body>

<script type="text/javascript">
    class Person {
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        speak() {
            console.log(this)
        }
    }

    const p1 = new Person('tom', 18)
    p1.speak()
    // const x = p1.study //类中的所有方法都开启了严格模式
    // x()

    function demo() {
        'use strict'
        console.log(this)
    }
    demo()


    function demo2() {
        // 'use strict'
        console.log(this)
    }
    demo2()


    const x = demo.bind({a:1,b:2})
    x()
</script>
</body>
</html>
