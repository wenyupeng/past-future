<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    // 1. 创建组件
    class Weather extends React.Component {
        constructor(props) {
            super(props);
            this.state = {isHot:true,wind:'大风'}
        }

        render() {
            console.log(this)
            // return <h1 id="title">今天天气很{this.state.isHot?'炎热':'凉爽'}</h1>
            return <h1 onClick={demo}>今天天气很{this.state.isHot?'炎热':'凉爽'}</h1>
        }
    }

    // 2. 渲染组件到页面
    ReactDOM.render(<Weather/>, document.getElementById('test'))

    // const  title = document.getElementById('title')
    // title.addEventListener('click',()=>{
    //     console.log('标题被点击了')
    // })

    // const  title = document.getElementById('title')
    // title.onclick = ()=>{
    //     console.log('标题被点击了')
    // }

    function demo() {
        alert('按钮3被点击了')
    }

</script>
</body>
</html>
