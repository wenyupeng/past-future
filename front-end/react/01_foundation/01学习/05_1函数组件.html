<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_函数式组件</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    // 1. 创建函数式组件(包含页面全部资源的集合)
    function Demo(){
        console.log(this) // 此处的this是undefined，因为Babel 编译后开启了严格模式 use strict
        return <h2>函数定义组件</h2>
    }
    // 2. 渲染组件到页面
    // ReactDOM.render(demo(),document.getElementById('test'))
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    /*
        执行ReactDOM.render(<Demo/>,document.getElementById('test'))后
        1. React解析组件标签，找到自定义组件
        2. 发现组件是用函数定义，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面上
     */
</script>
</body>
</html>
