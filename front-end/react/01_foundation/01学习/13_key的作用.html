<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_3getSnapshotBeforeUpdate</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js@17/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js@17/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js@17/babel.min.js"></script>
<!--引入prop=types，用于对组件标签属性进行限制 PropTypes-->
<script type="text/javascript" src="js@17/prop-types.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    /**
     * 经典面试题:
     * 1).react/vue中的key有什么作用?(key的内部原理是什么?)
     * 2).为什么遍历列表时，key最好不要用index?
     *
     * 1.虚拟DOM中key的作用:
     * 1). 简单的说:key是虚拟DOM对象的标识，在更新显示时key起着极其重要的作用。
     * 2)，详细的说:当状态中的数据发生变化时，react会根据【新数据】生成【新的虚拟DOM】随后React进行【新虚拟DOM】与【旧虚拟DOM】的diff比较，比较规则如下:
     *      a. 旧虚拟DOM中找到了与新虚拟DOM相网的key:
     *          (1).若虚拟DOM中内容没变，直接使用之前的真实DOM
     *          (2).若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM
     *      b. 旧虚拟DOM中未找到与新虚拟DOM相同的key
     *          根据数据创建新的真实DOM，随后渲染到到页面
     * 2.用index作为key可能会引发的问题:
     *      1. 若对教据进行:逆序添加、逆序删除等破坏顺序操作:
     *          会产生没必要的真实DOM更新==>界面效果没问题，但效率低
     *      2. 如果结构中还包含输入类的DOM:会产生错误DOM更新 ==>界面有问题。
     *      3. 注意!如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于谊染列表用于展示，使用index作为key是没有问题的。
     * 3.开发中如何选择key?:
     *  1. 最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等唯一值。
     *  2. 如果确定只是简单的展示数据，用index也是可以的。
     */
    class Person extends React.Component {
        state = {
            persons: [
                {id: 1, name: 'Chris', age: 18},
                {id: 2, name: 'Li', age: 19}
            ]
        }

        add = () => {
            const {persons} = this.state
            const p = {id: persons.length + 1, name: 'Tom', age: 20}
            this.setState({persons:[p,...persons]})
        }

        render() {
            return (
                <div>
                    <h2>list person info</h2>
                    <button onClick={this.add}>add new person</button>
                    <h3>use index as key</h3>
                    <ul>
                        {
                            this.state.persons.map((personObj, index) => {
                                return <li key={index}>{personObj.name}---{personObj.age}<input type="text"/></li>
                            })
                        }
                    </ul>
                    <hr/>
                    <hr/>
                    <h3>use id as key</h3>
                    <ul>
                        {
                            this.state.persons.map((personObj) => {
                                return <li key={personObj.id}>{personObj.name}---{personObj.age}<input type="text"/> </li>
                            })
                        }
                    </ul>
                </div>
            )
        }
    }

    ReactDOM.render(<Person/>, document.getElementById('test'))
</script>
</body>
</html>
