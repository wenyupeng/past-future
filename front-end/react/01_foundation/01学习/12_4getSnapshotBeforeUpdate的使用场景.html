<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_3getSnapshotBeforeUpdate</title>
    <style>
        .list{
            width: 200px;
            height: 150px;
            background-color: yellow;
            overflow: auto;
        }
        .news{
            height: 30px;
        }
    </style>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js@17/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js@17/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js@17/babel.min.js"></script>
<!--引入prop=types，用于对组件标签属性进行限制 PropTypes-->
<script type="text/javascript" src="js@17/prop-types.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    class NewsList extends React.Component{
        state ={newsArr:[]}

        componentDidMount(){
            setInterval(()=>{
                const {newsArr} = this.state
                // stimulate new info
                const news ='news' +(newsArr.length+1)
                // console.log('interval',{newArr:[news,...newsArr]})
                this.setState({newsArr:[news,...newsArr]})
            },1000)
        }

        getSnapshotBeforeUpdate(){
            return  this.refs.list.scrollHeight
        }

        componentDidUpdate(preProps,preState,height){
            console.log(this.refs.list.scrollTop)
            this.refs.list.scrollTop += this.refs.list.scrollHeight - height
        }

        render(){
            return (
                <div className="list" ref="list">
                    {this.state.newsArr.map((n,index)=>{
                        return <div key={index} className="news">{n}</div>
                    })}
                </div>
            )
        }
    }

    ReactDOM.render(<NewsList/>, document.getElementById('test'))
</script>
</body>
</html>
