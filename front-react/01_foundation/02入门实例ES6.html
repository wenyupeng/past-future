<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" CONTENT="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--react 底层核心库-->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!--react操作DOM的核心库,类似于jquery-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--ES6语法库-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

<div id="root1"></div>
<script type="text/babel"> // 声明使用ES6语法
    // Babel会把JSX转义为一个名为React.creatElement()函数调用
    ReactDOM.render(
        <ul>
            <li className="lili">引入ES6库</li>
            <li className="lili">'声明ES6语法 type=text/babel'</li>
        </ul>, // 参数一必须是根元素
        document.getElementById('root1')
    )
</script>
<div id="root2"></div>
<script type="text/babel">
    let div=<div className="hello"><h1>hello react</h1></div>
    ReactDOM.render(div,document.getElementById('root2'))
</script>

</body>
</html>
