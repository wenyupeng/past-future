<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟DOM与真实DOM</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
<div id="test"></div>

<!--引入react核心库，多全局变量 REACT-->
<script type="text/javascript" src="js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM，多全局变量 REACTDOM-->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="js/babel.min.js"></script>
<!--声明后续的内容为JSX语法，通过babel使用JSX语法-->
<script type="text/babel">
    const myId = 'ID1'
    const myData = 'hello, React'
    // 1. 创建虚拟 DOM
    // <span style="color:white">{myData.toLowerCase()}</span>
    const VDOM = (
        <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color: 'white', fontSize: '29px'}}>{myData.toLowerCase()}</span>
            </h2>
            <h2 className="title" id={myId.toUpperCase()}>
                <span style={{color: 'white', fontSize: '29px'}}>{myData.toLowerCase()}</span>
            </h2>
            <input type="text"/>
            <good></good>
            <Good></Good>
        </div>
    )
    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test'))
    /*
        JSX语法规则
        1. 定义虚拟DOM时，不要写引号
        2. 标签中混入JS表达式时要用{}
        3. 样式的类名指定不要用class，用className
        4. 内联样式，要用styles={{key:value}}的形式去写
        5. 虚拟DOM必须只有一个根标签
        6. 标签必须闭合
        7. JSX中的标签为小写字母会转换为html中的对应标签，没有就会报警；如果首字母大写，会识别为组件
     */
</script>

</body>
</html>
