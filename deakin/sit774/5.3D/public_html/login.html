<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>


<body>
    <header class="container">
        <div class="row text-center mt-5">
            <div class="col-sm-10 col-md-10 col-lg-10">
                <h1>Home Repair</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="offset-3 col-6">
            <form>
                <div class="mb-3">
                    <label for="emailOrPhone" class="form-label">Email address/Phone</label>
                    <input type="text" class="form-control" id="emailOrPhone" aria-describedby="userInputHelp">
                    <div id="userInputHelp" class="form-text">We'll never share your email/phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </form>
        </div>
    </main>
</body>

</html>
