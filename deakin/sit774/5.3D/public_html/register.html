<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <div class="row text-center mt-5">
            <div class="col-sm-10 col-md-10 col-lg-10">
                <h1>Home Repair</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="offset-3 col-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="userInputHelp">
                    <div id="userInputHelp" class="form-text">We'll never share your email/phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="workArea" class="form-label">Work Area</label>
                    <input type="text" class="form-control" id="workArea">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">state</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="mb-3">
                    <label for="subcode" class="form-label">Subcode</label>
                    <input type="text" class="form-control" id="subcode">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="text" class="form-control" id="experience">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-info">Cancel</button>
            </form>
        </div>
    </main>
</body>

</html>
